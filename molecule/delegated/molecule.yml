---
dependency:
  name: galaxy
# [delegated-molecule.yml-driver]
# See: https://github.com/ansible-community/molecule/issues/1518
driver:
  name: delegated
  options:
    managed: false
    login_cmd_template: 'ssh {instance} -F delegated-ssh-config'
    ansible_connection_options:
      connection: ssh
      ansible_ssh_common_args: -F delegated-ssh-config
platforms:
  - name: delegated-host
# ![delegated-molecule.yml-driver]
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
provisioner:
  name: ansible
  env:
    ANSIBLE_COLLECTIONS_PATH: "$HOME/.ansible/collections.dev:$HOME/.ansible/collections"
    # Grrr! https://github.com/ansible/ansible/issues/70750
    ANSIBLE_COLLECTIONS_PATHS: "$HOME/.ansible/collections.dev:$HOME/.ansible/collections"
    ANSIBLE_FORCE_COLOR: true
    ANSIBLE_ROLES_PATH: "../../roles"
    ANSIBLE_VERBOSITY: ${ANSIBLE_VERBOSITY:-1}
    PYTHONPATH: "${PWD}"
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
    prepare: ../shared/prepare.yml
    destroy: ../shared/destroy.yml
  inventory:
    hosts:
      all:
        vars:
          accounts:
            - 'root'
            - 'pirate'
scenario:
  name: delegated
verifier:
  name: testinfra
  additional_files_or_dirs:
    - ../shared/*
  directory: ../shared/tests
  options:
    # Add a -v so you see the individual test names.
    # v: true
    vv: true
    # The following is necessary to cause `molecule` to run `testinfra` with
    # elevated permissions using `ssh` to access the remote delegated host.
    # Failing to do this results in tests requiring `root` read and/or
    # execute access to directories and files to fail (and thus those tests
    # will also fail.)
    # See: https://github.com/ansible-community/molecule/issues/555
    sudo: true
