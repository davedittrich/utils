---

# Quiet keyboard bell sounds for lab systems.

- name: Ensure applications using `readline` are quieted.
  ansible.builtin.blockinfile:
    path: "{{ homedir[user] ~ '/.inputrc' }}"
    marker: "# {mark} ANSIBLE MANAGED BLOCK [davedittrich.utils.swapcapslockctrl:visible_bell]"
    block: |
      set prefer-visible-bell
    owner: '{{ user }}'
    group: '{{ user }}'
    mode: 0o640
    create: true
  become: true

