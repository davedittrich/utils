- name: Ensure `csh` and `tcsh` shell sessions are quieted.
  ansible.builtin.blockinfile:
    path: "{{ homedir[user] ~ '/.cshrc' }}"
    marker: "# {mark} ANSIBLE MANAGED BLOCK [davedittrich.utils.swapcapslockctrl:visible_bell]"
    block: |
      set visiblebell
    owner: '{{ user }}'
    group: '{{ user }}'
    mode: 0o640
    create: true
  become: true

- name: Ensure `ex` family editors are quieted.
  ansible.builtin.blockinfile:
    path: "{{ homedir[user] ~ '/.exrc' }}"
    marker: "# {mark} ANSIBLE MANAGED BLOCK [davedittrich.utils.swapcapslockctrl:visible_bell]"
    block: |
      set flash
    owner: '{{ user }}'
    group: '{{ user }}'
    mode: 0o640
    create: true
  become: true

- name: Ensure `vim` style editors are quieted.
  ansible.builtin.blockinfile:
    path: "{{ homedir[user] ~ '/.vimrc' }}"
    marker: '" {mark} ANSIBLE MANAGED BLOCK [davedittrich.utils.swapcapslockctrl:visible_bell]'
    block: |
      set vb t_vb=
    owner: '{{ user }}'
    group: '{{ user }}'
    mode: 0o640
    create: true
  become: true

